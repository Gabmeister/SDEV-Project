{% load static %}
<!-- This tells the server to load the static directories we can then use this to 
prefix the locations of static files -->
<!doctype html>
<html>
<!-- Load the stylesheet here between the {} we are telling the server to 
translate the STATIC directories and prefix main.css with this before loading -->
  <link rel="stylesheet" href="{% static 'main.css' %}" >
    <head>
         <meta charset="utf-8">
        <!--PART TWO  - change the title to use Django block tags-->
        <title>
            {% block title %}
               {{ page_title|default:"Untitled Page" }}
            {% endblock title %}
        </title>
     </head>
    <body>
     <div id="wrapper">
         <!-- Load the images using STATIC directories as prefixes -->
         <header id="header">
             <div id="logo"><img src="{% static 'logo.png' %}" alt="" /></div>
             <div id="top_menu">Home | Calendar | About | Contact</div>
             <div id="topbanner"><img src="{% static 'banner.jpg' %}" alt="" 
/></div>
             <br>
         </header>
        <aside id="rightsidebar">
             <nav id="nav">
                 <ul>
                     <li>Menu 1</li>
                     <li>Menu 2</li>
                     <li>Menu 3</li>
                 </ul>
             </nav>
         </aside>
         <section id="main">
            {% block content %}
             <p>Placeholder text in base template. Replace with page content.</p>
            {% endblock content %}
         </section>
         <footer id="footer">Copyright &copy;
             <script type="text/JavaScript">
                 document.write(new Date().getFullYear());
             </script> YOUR NAME
         </footer>
      </div>
    </body>
</html
